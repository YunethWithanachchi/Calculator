<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="Framework/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="Styles/BckgrndStyle.css">
    <link rel="stylesheet" href="Styles/Buttons.css">

</head>
<body>
<video src="Assets/Video/Bckgrnd.mp4" controls autoplay loop width="100%" height="100%"></video>
<section id="calcbackground">

    <div id="ClearDisplay" style="margin-top: 25px">
        <button id="Clear" data-all-clear> C</button>
        <input id="Display" type="text" style="height: 75px; width: 420px ">
    </div>

    <div class="container">
        <div class="row">
            <div class="col-xl-1/3">
                <button class="btn btn-primary" value="9">9</button>
                <button class="btn btn-primary" value="8" >8</button>
                <button class="btn btn-primary" value="7">7</button>
                <button class="btn btn-primary" value="+">+</button>
            </div>
        </div>
        <div class="row">
            <div class="col-xl-1/3">
                <button class="btn btn-primary" value="6">6</button>
                <button class="btn btn-primary" value="5">5</button>
                <button class="btn btn-primary" value="4">4</button>
                <button class="btn btn-primary" value="-">-</button>
            </div>
        </div>
        <div class="row">
            <div class="col-xl-1/3">
                <button class="btn btn-primary" value="3">3</button>
                <button class="btn btn-primary" value="2">2</button>
                <button class="btn btn-primary" value="1">1</button>
                <button class="btn btn-primary" value="/">/</button>
            </div>
        </div>
        <div class="row">
            <div class="col-xl-1/3">
                <button class="btn btn-primary" value="0">0</button>
                <button class="btn btn-primary" value=".">.</button>
                <button class="btn btn-primary" id="Equals">=</button>
                <button class="btn btn-primary" value="*">*</button>
            </div>
        </div>

    </div>

</section>
<script>
const ButtonArray =document.querySelectorAll('.btn');
const Display =document.getElementById('Display');

const Clear =document.getElementById('Clear')

let Answer=false;

ButtonArray.forEach(button=>{
    button.addEventListener('click',handleClick);
});

function handleClick(event){
  const value = event.target.innerHTML;
  if (value!=='=' && !Answer) {
      Display.value += value;
  }else {
      Display.value = eval(Display.value);
      Answer=true;
  }
}
Clear.addEventListener('click',handleClear);

function handleClear(){
    Display.value="";
}

</script>
</body>
</html>
